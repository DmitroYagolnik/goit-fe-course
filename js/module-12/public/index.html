<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module-12 Home-task JS</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
</head>
<body>
 <main>
   <div class="background-image"></div>
   <h2 class="main-title">Мої веб-сторінки</h2>
   <div class="description-wrapper">
     <p class="description-site">Даний сайт дозволяє своїм користувачам зберігати адреси улюблених веб-сторінок.</p>
     <p class="description-site">Збережені веб-сторінки будуть на Вас чекати, навіть якщо Ви покинете наш сайт і до тих пір, поки Ви не повернетесь.</p>
   </div>
   <form class="add_url-form">
     <h3 class="form-title">Додати в "Обрані веб-сторінки" новий сайт</h3>
     <label>Введіть адресу інтернет сайту: <input type="text" name="input_add_url" id="input_add_url"></label>
     <div class="place_message">
     </div>
     <div class="form_buttons-wrapper">
       <button type="submit">Додати</button>
       <button type="reset">Відмінити</button>
     </div>
   </form>
   <section class="selected_pages">
     <h3 class="section-title">Обрані веб-сторінки</h3>
     <div class="icons_articles-wrapper">
       
     </div>
   </section>
 </main>
</body>
